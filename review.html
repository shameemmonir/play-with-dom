<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Count App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <main>
        <h1 class="text-3xl text-center mt-5 font-bold">Goriber Evaly Rebooted 2.0</h1>
        <div class="text-center w-[80%] mx-auto mb-8">
            <textarea name="" id="text-area" placeholder="leave a review ..." class="textarea mx-auto textarea-border textarea-lg w-96"></textarea>
        </div>
        <div class="text-end w-[45%] mx-auto">
            <button id="submit-btn" class="btn btn-success btn-sm">Submit</button>
        </div>
        <div id="review" class="user-review w-96 mx-auto">
            <h1 class="text-3xl font-bold text-red-600">User review ...</h1>
        </div>
    </main>


    <script src="tailwind.config.js"></script>
    <script src="review.js"></script>
</body>
</html>
